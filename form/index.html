  <main>
    <h1 class="h1form">Whale Wedding Invitation Request</h1>
    <div class="form">
      <section>

        <img class="form-svg" src="../images/favicon_package_v0.16/whale-breathing-svgrepo-com.svg"
          alt="Whale SVG Icon">
        <form>
          <label for="name">Full name</label>
          <input type="text" name="name" id="name" required>

          <label for="email">Email address</label>
          <input type="email" name="email" id="email" required>

          <label for="phone">Phone number</label>
          <input type="tel" name="phone" id="phone">

          <label for="month">Your favorite month</label>
          <input type="month" name="month" id="month">

          <fieldset>
            <legend>Which wedding events would you like to attend? (check all that apply)</legend>

            <input type="checkbox" id="lunch" name="ingredients" value="lunch">
            <label for="lunch">Luncheon</label>

            <input type="checkbox" id="bagel" name="ingredients" value="bagel">
            <label for="bagel">Bagel Bar</label>

            <input type="checkbox" id="tango" name="ingredients" value="tango">
            <label for="tango">Zucchini Tango</label>

            <input type="checkbox" id="wedding" name="ingredients" value="wedding">
            <label for="wedding">Whale Wedding</label>

            <input type="checkbox" id="recepetion" name="ingredients" value="recepetion">
            <label for="recepetion">Whale Reception</label>

            <input type="checkbox" id="after-party" name="ingredients" value="platypus-liver">
            <label for="after-party">Whale After Party</label>
          </fieldset>

          <fieldset>
            <legend>How do you know the couple?</legend>

            <input type="radio" name="taste" id="whale#1" value="whale#1">
            <label for="whale#1">Whale#1</label>

            <input type="radio" name="taste" id="whale#2" value="whale#2">
            <label for="whale#2">Whale#2</label>

            <input type="radio" name="taste" id="both" value="both">
            <label for="both">Both</label>

          </fieldset>

          <!-- the placeholder attribute appears when no text is present. For accessibilty reasons, don't use a placeholder instead of a label  -->
          <label for="text-field">Tell the couple some advice</label>
          <textarea name="text-field" id="text-field" rows="10" placeholder="Love is an open door."></textarea>

          <!-- You will often see <input type="submit"> instead of <button type="submit">. They are the same functionally, but <button> is newer and more easily styled.    -->
          <button type="submit">Submit Now</button>

        </form>
      </section>
    </div>
  </main>
